type: object
properties:
  type:
    type: string
    enum: [ Audio, Image, Video, Document ]
  id:
    type: string
  name:
    type: string
  content:
    type: string
  url:
    type: string
    format: uri
  preview:
    type: string
    format: uri
  mediaType:
    type: string
  context:
    oneOf:
      - $ref: "http://schemas.broid.ai/object/context.json"
      - { type: array, items: { $ref: "http://schemas.broid.ai/object/context.json" } }
  tag:
    oneOf:
      - $ref: "http://schemas.broid.ai/embedded/tag.json"
      - { type: array, items: { $ref: "http://schemas.broid.ai/embedded/tag.json" } }
required: [ type, url ]
